<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="timer">time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-quiz" class="start">
            <h1>Coding Quiz!</h1>
            <p>Take the code quiz below and see how you do!  Beat the timer and incorrect answers subtract time from the clock!</p>
            <button class="button" id="startButton">Start Quiz!</button>
        </div>
        
        <div class="question" id="questionContainer"></div>
    </div>

    <div class="complete">
        <div>
            <h1>Quiz Complete!</h1>
            <p class="Score"></p>
            <form>
                <input type="text" id="initials" name="initials" placeholder="Your initials">
                <label for="initials">Enter initials:</label>
                <button class="button" id="enterButton">Enter</button>
            </form>
        </div>
    </div>
    
    <srcipt src="./assets/script.js"></srcipt>
</body>

</html>
